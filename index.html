<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h1 class="title">ROCK PAPER SCISSORS</h1>
    </div>
    <div class="main">
        <div class="scoreboard">
            <h2 class="score-message">First to score 5 points wins the game</h2>
            <h3 class="score-info">Choose your weapon</h3>
            <div class="scores-container">
                <div class="score-box">
                    <div class="sign" id="playerSign">❔</div>
                    <p class="score" id="playerScore">You:0</p>
                </div>
                <div class="score-box">
                    <div class="sign" id="computerSign">❔</div>
                    <p class="score" id="computerScore">Computer:0</p>
                </div>
            </div>
            
        </div>
        <div class="buttons">
            <button class="btn btn-score" id="rockBtn">
                <div class="sign">✊</div>
            </button>
            <button class="btn btn-score" id="paperBtn">
                <div class="sign">✋</div>
            </button>
            <button class="btn btn-score" id="scissorsBtn">
                <div class="sign">✌</div>
            </button>
        </div>
    </div>



    <script src="./script.js"></script>

</body>
</html>
