<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lacquer&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h1 class="title">ROCK PAPER SCISSORS</h1>
    </div>
    <div class="main">
        <div class="scoreboard">
            <h2 class="score-info" id="scoreInfo">Choose your weapon</h2>
            <h3 class="score-message" id="scoreMessage">First to score 5 points wins the game</h3>
            <div class="scores-container">
                <div class="score-box">
                    <div class="sign" id="playerSign">❔</div>
                    <p class="score" id="playerScore">You : 0</p>
                </div>
                <div class="score-box">
                    <div class="sign" id="computerSign">❔</div>
                    <p class="score" id="computerScore">Computer : 0</p>
                </div>
            </div>
            
        </div>
        <div class="buttons">
            <button class="btn btn-score" id="rockBtn">
                <div class="sign">✊</div>
            </button>
            <button class="btn btn-score" id="paperBtn">
                <div class="sign">✋</div>
            </button>
            <button class="btn btn-score" id="scissorsBtn">
                <div class="sign">✌</div>
            </button>
        </div>
    </div>

    <footer class="footer">
        <p id="copyright">
          <script>
            document.getElementById('copyright').innerText = `Copyright © ${(new Date().getFullYear())} Vikas`
          </script>
        </p>
    </footer>

    <div class="modal" id="endgameModal">
        <p class="modal-title" id="endgameMsg"></p>
        <button class="btn btn-restart" id="restartBtn">Play again</button>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="./script.js"></script>

</body>
</html>
